<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes elegantes e sutis -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    
    <!-- Filtros sutis -->
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Fundo sutil com borda elegante -->
  <rect width="200" height="50" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(30,41,59,0.1)" stroke-width="0.5"/>
  
  <!-- Letra "R" elegante e minimalista -->
  <path d="M25 15 L25 35 L32 35 L38 28 L38 22 L32 18 L38 15 L32 15 L25 15 Z" fill="url(#primaryGradient)"/>
  
  <!-- Texto "ELIET" com tipografia elegante -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="url(#primaryGradient)" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="300" letter-spacing="3px">
    ELIET
  </text>
  
  <!-- Linha decorativa sutil -->
  <path d="M20 42 L180 42" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Ponto de destaque elegante -->
  <circle cx="185" cy="25" r="2" fill="url(#goldGradient)" opacity="0.8"/>
</svg>

